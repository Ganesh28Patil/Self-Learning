<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file Upload | Drag n Drop</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>custom file upload w/ File List</h1>
    <div class="file-upload">
        <input class="file-upload__input" type="file" name="myfile" id="myFile" multiple>
        <button class="file-upload__btn" type="button">Choose File(s)</button>
        <span class="file-upload__label"> No files(s) selected </span>
    </div>
</body>
<script src="script.js"></script>

</html>
