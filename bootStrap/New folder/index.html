<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bT | ROW, COLS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>container > row > col</h1>
  <div class="container">
    <div class="row">
      <div class="col">col 1</div>
      <div class="col">col 2</div>
      <div class="w-100"></div>
      <div class="col">col 3</div>
      <div class="col">col 4</div>
      <div class="col">col 5</div>
    </div>
    <div class="row">
      <div class="col">col 6</div>
      <div class="col">col 7</div>
      <div class="col">col 8</div>
    </div>
    <div class="row">
      <div class="col">col 9</div>
      <div class="col">col 10</div>
    </div>
  </div>
  <h1>row-cols-number</h1>
  <div class="container">
    <div class="row row-cols-3">
      <div class="col">col-1</div>
      <div class="col">col-2</div>
      <div class="col">col-3</div>
    </div>
    <div class="row row-cols-3">
      <div class="col">col-4</div>
      <div class="col">col-5</div>
      <div class="col">col-6</div>
    </div>
    <div class="row row-cols-3">
      <div class="col">col-7</div>
      <div class="col">col-8</div>
      <div class="col">col-9</div>
      <div class="col">col-10</div>
    </div>
  </div>
  <h1>col-xl,lg,md,sm</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg">col 1</div>
      <div class="col-lg">col 2</div>
      <div class="col-lg">col 3</div>
    </div>
    <div class="row">
      <div class="col-md">col 1</div>
      <div class="col col-md">col 2</div>
      <div class="col col-md">col 3</div>
    </div>
  </div>

</body>

</html>
